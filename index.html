<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/musicnote.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="player-container">
        <div class="img-container">
            <img src="/img/cover.jpg">
        </div>

        <h2 id="title">
            Doğma Qarabağ
        </h2>

        <h3 id="artist">Oruc Şərifli ft. Şəkurə Rəhimli</h3>
        <audio src="/audio/music.mp3"></audio>


        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">00:00</span>
                <span>-</span>
                <span id="duration">04:36</span>
            </div>
        </div>

        <div class="player-controls">
            <a href="#" class="fast-backward"><i class="fas fa-fast-backward"></i></a>
            <a href="#"><i class="fas fa-play"></i></a>
            <a href="#" class="fast-forward"><i class="fas fa-fast-forward"></i></a>
        </div>
    </div>
</body>

</html>
